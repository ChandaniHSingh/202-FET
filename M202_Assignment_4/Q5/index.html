<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movies</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/bootstrap-5.1.3/css/bootstrap.min.css">
</head>
<body ng-app="myModuleApp" ng-controller="myController">
    <div class="container center">
        <div class="row">
            <h1>My Favorite Movies </h1>
            <h3>(Using AngularJS)</h3>
        </div>
        <div>
            <form action="#" class="form-inline">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3">
                                <label for="title" class="form-label">Title : </label>
                            </div>
                            <div class="col-md-9 col-sm-9">
                                <input ng-model="title" type="text" name="title" id="title" placeholder="Movie Title" class="form-control" required/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-12">
                        <div class="row">
                            <div class="col-md-3 col-sm-3">
                                <label for="rating" class="form-label">Rating : </label>
                            </div>
                            <div class="col-md-9 col-sm-9">
                                <input ng-model="rating" type="number" name="rating" id="rating" placeholder="Rate the movie from 0 to 10" class="form-control"  min="1" max="10" required/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-12">
                        <button type="button" name="btnAdd" id="btnAdd" class="btn btn-light" ng-click="add()">Add Movie</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <div>
            <table class="table table-hover table-light table-responsive" style="text-align: center;">
                <thead style="font-weight: 500;">
                    <td style="width:70%">Title</td>
                    <td style="width:15%">Rating</td>
                    <td style="width:15%">Delete</td>
                </thead>
                <tbody id="tablebody" ng-repeat="x in allList">
                    <tr id="tr"+{{x.num}} ng-model="num">
                        <td ng-model="titlenum">{{x.title}}</td>
                        <td ng-model="ratingnum">{{x.rating}}</td>
                        <td ><button type="submit" class="btn btn-danger" ng-click="delete()">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="vendor/angularjs-1.8.2/angular.js"></script>
    <script src="vendor/bootstrap-5.1.3/js/bootstrap.min.js"></script>
    <script src="vendor/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
