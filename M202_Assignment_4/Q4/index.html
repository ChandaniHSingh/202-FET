<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product in Unordered List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/bootstrap-5.1.3/css/bootstrap.min.css">
</head>
<body ng-app="myModuleApp">
    <div class="container-fluid center">
        <div class="row"><h1>Add Product in Unordered List Using AngularJS</h1></div>
        <div class="row rowline">
            <div class="col-md-6 col-sm-6">
                <h2>Add Product</h2>
            </div>
            <div class="col-md-6 col-sm-6">
                <h2>Unordered List</h2>
            </div>
        </div>
        <div class="row rowline" ng-controller="myController">
            <div class="col-md-4 col-sm-4">
                <input type="text" name="text" id="text" class="form-control" placeholder="Enter Any Text" ng-model="item"/>
            </div>
            <div class="col-md-2 col-sm-2">
                <button type="submit" id="btnSubmit" class="btn btn-success btn-large" ng-click="add()">Add to List</button>
            </div>
            <div class="col-md-6 col-sm-6">
                <ul id="list" ng-repeat="x in allList">
                    <li>{{x}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="vendor/angularjs-1.8.2/angular.js"></script>
    <script src="vendor/bootstrap-5.1.3/js/bootstrap.min.js"></script>
    <script src="vendor/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
