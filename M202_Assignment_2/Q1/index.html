<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = prompt("Enter Value of N1 : ");
        let n2 = prompt("Enter Value of N2 : ");
        let n3 = prompt("Enter Value of N3 : ");
        if(n1 > n2 && n1 > n3){
            console.log("N1 : ",n1," is Greater");
        }
        else{
            if(n2 > n3){
                console.log("N2 : ",n2," is Greater");
            }
            else{
                console.log("N3 : ",n3," is Greater");
            }
        }
    </script>
</body>
</html>
