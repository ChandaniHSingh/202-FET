<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter Number : ");
        let a=1;
        let b=1;
        if(n>2){
            console.log(a);
            console.log(b);
            c=a+b;
            while(c<n){
                console.log(c);
                a = b;
                b = c;
                c= a+b;
            }
        }
        
    </script>
</body>
</html>
