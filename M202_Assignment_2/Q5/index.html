<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [21,22,3,41,5,6,17,9,10];
        let n= arr.length;
        for(let i=0;i<n;i++){
            for(let j=0;j<n;j++){
                if(arr[i]<arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        for(let i=0;i<n;i++){
            console.log(arr[i]);
        }
    </script>
</body>
</html>
