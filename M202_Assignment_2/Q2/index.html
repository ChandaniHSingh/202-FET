<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		let flag = true;
        let n1 = prompt("Enter Value of Number : ");
        for(let i=2;i<n1;i++){
			if(n1%i == 0){
				flag = false;
				break;
			}
		}
		if(flag == true){
			console.log("Number : ",n1," is Prime Number");
		}
		else{
			console.log("Number : ",n1," is NOT Prime Number");
		}
    </script>
</body>
</html>
