<!DOCTYPE html>
<html>
    <head>
        <title>Product-View</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="left col-md-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					  
					  <div class="carousel-inner">
						<div class="carousel-item active">
						  <img src="img/product.jpg" class="d-block w-100" alt="product.jpg">
						</div>
						<div class="carousel-item">
						  <img src="img/product2.jpg" class="d-block w-100" alt="product2.jpg">
						</div>
						<div class="carousel-item">
						  <img src="img/product3.jpg" class="d-block w-100" alt="product3.jpg">
						</div>
					  </div>
					  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					  </button>
					</div>
                </div>
                <div class="right col-md-6">
                    <div>
                        <button class="btn btn-success btn-sm">NEW</button>
                    </div>
                    <div>     
                        <h2 class="">Men's T-Shirt V NEck - Blue Color</h2>
                    </div>
                    <div>     
                        <h6 class="">Product Code : ISRC2018</h6>
                    </div>
                    <div>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div>
                        <h3 class="usd">USD $15.00</h3>
                    </div>
                    <div>
                        <span class="label">Availability : </span>In Stock<br>
                    </div>
                    <div>
                        <span class="label">Condition : </span>New<br>
                    </div>
                    <div>
                        <span class="label">Brand : </span>XYZ COmpany<br>
                    </div>
                    <div>
                        <span class="">Quantity : </span><input type="number" value="1" style="width:30px"/>
                        <input class="btn btn-warning btnAddToCart" type="submit" value="Add to Cart"/>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
