<!DOCTYPE html>
<html>
    <head>
        <title>Login-Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="nav">
            
            <ul id="nav-left" > <i class="fa fa-twitter" style="color:blue;font-size: large;"></i><a>Home</a><a href="#" class="active">About</a></ul>
            <ul id="nav-right">Language English</ul>
        </div>
        <div class="box">
            <div class="box-header">
                <form action="" name="login-form" id="login-form">
                    <h1>Log In To Twitter</h1>
                    <input type="text" placeholder="Phone, Email or Username" name="usename" id="username" class="input"/>
                    <br>
                    <input type="password" placeholder="Password" name="password" id="password" class="input"/>
                    <br><br>
                    <div class="btn-chk">
                        <button id="btnLogin" name="btnLogin">Log In</button>
                        <div><input type="checkbox" name="chkRememberMe"/>Remember Me</div>
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="box-footer">
                <p>New to Twitter? <a href="#">Sign up Now</a></p>
                <p>Already Using Twitter via Text Message <a href="#">Activate Your Account </a></p>
            </div>
        </div>
        <!--
        <script src="" async defer></script>
        -->
    </body>
</html>
